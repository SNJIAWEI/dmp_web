{% extends "base.html" %}
{% block contentPage %}
    <br><br><br>
    {% load dictLibs %}
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">
            编辑手机库信息
        </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" method="post" action="/dmp/phoneinfo/update/">{% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">手机标识</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{ telObj.phoneName }}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">手机品牌</label>
                <div class="col-sm-10">
                <select class="form-control" name="phoneBrand">
                    {% dicts_tag '手机品牌' telObj.phoneBrand %}
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">手机价格</label>
                <div class="col-sm-10">
                    <select class="form-control" name="phonePrice">
                    {% dicts_tag '手机价格' telObj.phonePrice %}
                    </select>
                </div>
            </div><br>
            <div class="modal-footer ">
                <input type="hidden" name="telId" value="{{ telObj.id }}" />
                <input type="hidden" name="page" value="{{ page }}" />
                <input type="hidden" name="pageMulti" value="{{ pageMulti }}"/>
                <button type="button" class="btn btn-default" onclick="javascript:history.back();">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
