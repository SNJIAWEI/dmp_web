{% for d in dict_list %}
    <label class="{{ type }}-inline">
        <input type="{{ type }}" name="{{ name }}" id="{{ name }}_{{ d.dictId }}" value="{{ d.dictId }}" onclick="baseinfo_click();" {% ifequal type 'checkbox' %}disabled{% endifequal %}><span>{{ d.dictName }}</span>&nbsp;&nbsp;
    </label>
{% endfor %}
